<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Electronics Destination</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@statsig/js-client@3/build/statsig-js-client+session-replay+web-analytics.min.js"crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="showPage('home')">üõí TechStore</div>
            <a class="nav-link" onclick="onLogin()">Login</a>
            <nav>
                <a class="nav-link" onclick="showPage('home')">Home</a>
                <a class="nav-link" onclick="showPage('categories')">Categories</a>
            </nav>
            <button class="cart-btn" onclick="toggleCart()">
                üõçÔ∏è Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Home Page -->
    <div id="homePage">
        <div class="hero">
            <div class="hero-content">
                <h2>Welcome to TechStore</h2>
                <p>Your one-stop destination for the latest electronics and tech gadgets</p>
                <button class="hero-btn" onclick="showPage('categories')">Shop Now</button>
            </div>
        </div>

        <div class="container">
            <h2 class="page-title">Featured Categories</h2>
            <div class="categories-grid" id="homeCategoriesGrid"></div>
        </div>
    </div>

    <!-- Categories Page -->
    <div id="categoriesPage" class="hidden">
        <div class="container">
            <h2 class="page-title">Shop by Category</h2>
            <div class="categories-grid" id="categoriesGrid"></div>
        </div>
    </div>

    <!-- Category Products Page -->
    <div id="categoryProductsPage" class="hidden">
        <div class="container">
            <button class="back-btn" onclick="showPage('categories')">‚Üê Back to Categories</button>
            <h2 class="page-title" id="categoryTitle"></h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="toggleCart()">√ó</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="totalAmount">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
